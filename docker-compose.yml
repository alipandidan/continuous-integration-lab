version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - ./jenkins/casc:/tmp/casc
    environment:
      - CASC_JENKINS_CONFIG=/tmp/casc/jenkins.yaml
    env_file: .env
    restart: always
  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - '81:81'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    restart: always
  smee:
    container_name: smee
    build:
      context: ./smee
      dockerfile: Dockerfile
    image: smee
    command: ["--url","https://smee.io/cx5EuEHzhf5eY9H9", "--target", "http://jenkins:8080/github-webhook/"]
    restart: always